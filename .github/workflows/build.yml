name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - develop
      - 'feature/*'
      - 'releases/*'
jobs:
  # make sure build/ci work properly
  build:
    runs-on: ubuntu-latest
    steps:
      - name: actions/typecheck
        run: |
          ls
          yarn
          cd ryna-web/ryna-web
          yarn build
          yarn tsc
