name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - develop
      - 'feature/*'
      - 'releases/*'
jobs:
  # make sure build/ci work properly
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/typecheck
      - run: |
          yarn
          yarn tsc
